          schema:
            type: integer
            format: int32
        - name: offset
          in: query
          description: The start row to list. The offset parameter can has only nonnegative integer value. If this parameter is not set, then it is considered 0.
          schema:
            type: integer
            format: int32
        - name: fields
          in: query
          description: The fields of event to return.
          schema:
            type: string
          explode: false
        - name: id
          in: query
          description: The id of the event.
          schema:
            type: string
        - name: agentTrigger
          in: query
          description: Event's trigger.
          schema:
            type: string
        - name: agentType
          in: query
          description: Event type.
          schema:
            type: string
        - name: arrivalTime
          in: query
          description: Event arrival time.
          schema:
            type: integer
            format: int64
        - name: clusterNode
          in: query
          description: The cluster node on which the event is processing.
          schema:
            type: string
        - name: eventGroup
          in: query
          description: Event group.
          schema:
            type: string
        - name: limited
          in: query
          description: Client initiated transfers.
          schema:
            type: boolean
        - name: nextProcessingTime
          in: query
          description: Next processing time.
          schema:
            type: integer
            format: int64
        - name: processorType
          in: query
          description: Defines which task processor should take care of a task.
          schema:
            type: string
            enum:
              - DEFAULT
              - ADVANCED_ROUTING
              - PESIT
        - name: recovered
